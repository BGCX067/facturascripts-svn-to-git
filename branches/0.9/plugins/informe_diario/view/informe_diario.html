{include="header"}

<div class="container-fluid">
	<div class="row">
      <div class="col-lg-2 col-md-2 col-sm-2">
         <div class="list-group">
            <a href="{$fsc->url()}" class="list-group-item{if condition="$fsc->hoy"} active{/if}">Ventas de hoy</a>
            <a href="{$fsc->url()}&ayer=TRUE" class="list-group-item{if condition="!$fsc->hoy"} active{/if}">Ayer</a>
         </div>
      </div>
      <div class="col-lg-10 col-md-10 col-sm-10">
         <div class="table-responsive">
            <table class="table table-hover">
               <thead>
                  <tr>
                     <th class="text-left">Art√≠culo</th>
                     <th class="text-right">Cantidad</th>
                     <th class="text-right">Precio medio</th>
                  </tr>
               </thead>
               {loop="$fsc->articulos"}
               <tr>
                  <td>
                     <a href="{$value['url']}">{$value['referencia']}</a> {$value['descripcion']}
                  </td>
                  <td class="text-right">{$value['cantidad']}</td>
                  <td class="text-right">{$fsc->show_precio($value['precio'])}</td>
               </tr>
               {else}
               <tr class="bg-warning">
                  <td colspan="3" class="text-left">Sin resultados.</td>
               </tr>
               {/loop}
            </table>
         </div>
      </div>
   </div>
</div>

{include="footer"}
