{include="header"}

{if condition="$fsc->hay_update"}
<div class="container">
   <div class="row">
      <div class="col-lg-12 text-center">
         <div class="thumbnail">
            <img src="plugins/updater/view/download.png" alt="actualizar"/>
         </div>
         <p>¿Quieres instalar la nueva versión de FacturaScripts?</p>
         <a class="btn btn-sm btn-success" href="{$fsc->url()}&actualizar=TRUE">Actualizar</a>
      </div>
   </div>
</div>
{else}
<div class="container">
   <div class="row">
      <div class="col-lg-12 text-center">
         <div class="thumbnail">
            <img src="plugins/updater/view/download.png" alt="actualizar"/>
         </div>
         <p>¿Buscar una nueva versión?</p>
         <a class="btn btn-sm btn-primary" href="{$fsc->url()}&buscar=TRUE" onclick="$(this).hide();">Buscar</a>
      </div>
   </div>
</div>
{/if}

{include="footer"}
