{include="header"}

<div class="container">
   <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12">
         <form enctype='multipart/form-data' action="{$fsc->url()}" method="post" class="form">
            <input type="hidden" name="archivo" value="TRUE"/>
            <div class="panel panel-primary">
               <div class="panel-heading">
                  <h3 class="panel-title">Selecciona el archivo CSV</h3>
               </div>
               <div class="panel-body">
                  <div class="form-group">
                     <input type="file" name="farchivo"/>
                     <p class="help-block">
                        Debes seleccionar un archivo CSV con todas las cuentas, subcuentas, epígrafes y grupos,
                        es decir, con todos los niveles contables, separados en código y descripción.
                        <a href="plugins/plan_contable/extra/colombia.csv">Aquí tienes un ejemplo</a>.
                     </p>
                  </div>
               </div>
               <div class="panel-footer text-right">
                  <button class="btn btn-sm btn-primary" type="submit">
                     <span class="glyphicon glyphicon-play"></span>
                     &nbsp; Procesar
                  </button>
               </div>
            </div>
         </form>
      </div>
   </div>
</div>

{include="footer"}
