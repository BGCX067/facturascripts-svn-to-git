{include="header"}

<script type="text/javascript">
   $(document).ready(function () {
      document.f_nuevo_sat.modelo.focus();
   });
</script>

<form name="f_nuevo_sat" action="{$fsc->url()}&opcion=nuevosat&codcliente={$fsc->resultado->codcliente}" method="post" class="form">
   <div class="container-fluid">
      <div class="row">
         <div class="col-md-12">
            <h3>
               Nuevo registro SAT para el cliente <a href="{$fsc->resultado->url()}">{$fsc->resultado->nombre}</a>
            </h3>
         </div>
      </div>
      <div class="row">
         <div class="col-md-6">
            <div class="form-group">
               Nombre del cliente:
               <input class="form-control" type="text" name="nombre" value="{$fsc->resultado->nombre}"/>
            </div>
         </div>
         <div class="col-md-3">
            <div class="form-group">
               Teléfono fijo:
               <input class="form-control" type="text" name="telefono1" value="{$fsc->resultado->telefono1}"/>
            </div>
         </div>
         <div class="col-md-3">
            <div class="form-group">
               Teléfono móvil:
               <input class="form-control" type="text" name="telefono2" value="{$fsc->resultado->telefono2}"/>
            </div>
         </div>
      </div>
   </div>
   
   <div id="content">
      <ul id="tabs" class="nav nav-tabs" data-tabs="tabs">
         <li class="active">
            <a href="#datos" data-toggle="tab">
               <span class="glyphicon glyphicon-wrench"></span> &nbsp; Datos del SAT
            </a>
         </li>
         <li>
            <a href="#observacioes" data-toggle="tab">
               <span class="glyphicon glyphicon-eye-open"></span> &nbsp; Observaciones
            </a>
         </li>
      </ul>
      <div id="my-tab-content" class="tab-content">
         <div class="tab-pane active" id="datos">
            <div class="container-fluid">
               <div class="row">
                  <div class="col-md-12">
                     <div class="form-group">
                        <strong>Modelo:</strong>
                        <input class="form-control" type="text" name="modelo"/>
                     </div>
                  </div>
               </div>
               <div class="row">
                  <div class="col-md-4">
                     <div class="form-group">
                        Prioridad:
                        <select name="prioridad" class="form-control">
                        {loop="$fsc->listar_prioridad()"}
                           {if="$value['id_prioridad'] == 3"}
                           <option value="{$value['id_prioridad']}" selected>{$value['nombre_prioridad']}</option>
                           {else}
                           <option value="{$value['id_prioridad']}">{$value['nombre_prioridad']}</option>
                           {/if}
                        {/loop}
                        </select>
                     </div>
                  </div>
                  <div class="col-md-4">
                     <div class="form-group">
                        Fecha de comienzo:
                        <input class="form-control datepicker" type="text" name="fcomienzo" value="{$fsc->today()}"/>
                     </div>
                  </div>
                  <div class="col-md-4">
                     <div class="form-group">
                        Fecha finalización:
                        <input class="form-control datepicker" type="text" name="ffin"/>
                     </div>
                  </div>
               </div>
               <div class="row">
                  <div class="col-md-6">
                     <div class="form-group">
                        Avería:
                        <textarea class="form-control" name="averia" rows="5"></textarea>
                     </div>
                  </div>
                  <div class="col-md-6">
                     <div class="form-group">
                        Accesorios:
                        <textarea class="form-control" name="accesorios" rows="5"></textarea>
                     </div>
                  </div>
               </div>
            </div>
         </div>
         <div class="tab-pane" id="observacioes">
            <div style="padding: 10px;">
               <div class="form-group">
                  Observaciones:
                  <textarea class="form-control" name="observaciones" rows="8"></textarea>
               </div>
            </div>
         </div>
      </div>
   </div>
   
   <div class="container-fluid">
      <div class="row">
         <div class="col-md-12">
            <a href="{$fsc->url()}" class="btn btn-sm btn-default">
               <span class="glyphicon glyphicon-remove"></span> &nbsp; Cancelar
            </a>
            <button type="button" class="btn btn-sm btn-primary pull-right" onclick="this.disabled = true; this.form.submit();">
               <span class="glyphicon glyphicon-floppy-disk"></span> &nbsp; Guardar
            </button>
         </div>
      </div>
   </div>
</form>

{include="footer"}
