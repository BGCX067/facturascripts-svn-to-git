{include="header"}

<form action="{$fsc->url()}&opcion=nuevosat&codcliente={$fsc->resultado->codcliente}" method="post" class="form">
   <div class="panel panel-info hidden-print" style="margin: 5px;">
      <div class="panel-heading">
        <h3 class="panel-title">
           Nuevo SAT para el cliente <a href="{$fsc->resultado->url()}">{$fsc->resultado->nombre}</a>
         </h3>
      </div>
      <div class="panel-body ">
         <div class="form-group col-lg-6 col-md-6 col-sm-6">
            <label>Nombre:</label>
            <input class="form-control" type="text" name="nombre" value="{$fsc->resultado->nombre}" size="40"/>
         </div>
         <div class="form-group col-lg-3 col-md-3 col-sm-3">
            <label>Teléfono fijo:</label>
            <input class="form-control" type="text" name="telefono1" value="{$fsc->resultado->telefono1}" size="9"/>
         </div>
         <div class="form-group col-lg-3 col-md-3 col-sm-3">
            <label>Teléfono móvil:</label>
            <input class="form-control" type="text" name="telefono2" value="{$fsc->resultado->telefono2}" size="9"/>
         </div>
     
      <div id="content">
    <ul id="tabs" class="nav nav-tabs" data-tabs="tabs">
        <li class="active"><a href="#datos" data-toggle="tab"><span class="glyphicon glyphicon-wrench"></span> Datos del SAT</a></li>
        <li><a href="#observacioes" data-toggle="tab"><span class="glyphicon glyphicon-eye-open"></span> Observaciones</a></li>
       
    </ul>
    <div id="my-tab-content" class="tab-content">
        <div class="tab-pane active" id="datos">
         <div class="form-group col-lg">
             <label><strong>Modelo:</strong></label>
            <input class="form-control" type="text" name="modelo"  size="50"/>
         </div>
         <div class="form-group col-lg-3 col-md-3 col-sm-3">
            <label>Prioridad</label>         
            <select name="prioridad" class="form-control" >
             
              {loop="fsc->listar_prioridad()"}
              {if="$value['id_prioridad'] == 3"}
              <option value="{$value['id_prioridad']}" selected>{$value['nombre_prioridad']}</option>
              {else}
              <option value="{$value['id_prioridad']}">{$value['nombre_prioridad']}</option>
              {/if}
              {/loop}
          </select>
         </div>
         <div class="form-group col-lg-3 col-md-3 col-sm-3">
            <label>Fecha de comienzo:</label>
            <input class="form-control datepicker" type="text" name="fcomienzo"  size="10"/>
         </div>
         <div class="form-group col-lg-3 col-md-3 col-sm-3">
            <label>Fecha finalización:</label>
            <input class="form-control datepicker" type="text" name="ffin"  size="10"/>
         </div>
         <div class="form-group col-lg-6 col-md-6 col-sm-6">
            <label>Avería:</label>
            <textarea class="form-control" name="averia" cols="60"></textarea>
         </div>
         <div class="form-group col-lg-6 col-md-6 col-sm-6">
            <label>Accesorios:</label>
            <textarea class="form-control" name="accesorios" cols="60"></textarea>
         </div>
        </div>
        <div class="tab-pane" id="observacioes">
         <div class="form-group col-lg-12">
            <label>Observaciones:</label>
            <textarea class="form-control" name="observaciones" cols="60"></textarea>
         </div>
        </div>
    </div>
</div>
           </div>
      <div class="panel-footer">
        <button type="button" class="btn btn-sm btn-primary" value="Guardar" onclick="this.disabled=true;this.form.submit();">
         <span class="glyphicon glyphicon-floppy-saved"></span> Guardar
        </button>
   
      </div>
   </div>
</form>
<script type="text/javascript">
    jQuery(document).ready(function ($) {
        $('#tabs').tab();
        }
            
            
            
            );
</script>    

<!-- container -->
{include="footer"}
