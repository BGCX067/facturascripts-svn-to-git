{include="header"}

<form class="form" action="{$fsc->url()}" method="post">
   <div class="container-fluid" style="margin-top: 10px;">
      <div class="row">
         <div class="col-md-10">
            <h2 style="margin-top: 0px; margin-bottom: 0px;">Facturar...</h2>
            <p>
               Elige las opciones que quieras y pulsa el botón empezar.
            </p>
         </div>
         <div class="col-md-2 text-right">
            <button class="btn btn-sm btn-primary" type="submit" onclick="this.disabled=true;this.form.submit();">
               <span class="glyphicon glyphicon-play"></span> &nbsp; Empezar
            </button>
         </div>
      </div>
      <div class="row">
         <div class="col-md-4">
            <div class="checkbox">
               <label>
                  <input type="checkbox" name="ventas" value="TRUE"{if="$fsc->opciones['ventas']"} checked="checked"{/if}/>
                  Albaranes de venta pendientes <span class="badge">{$fsc->pendientes_venta()}</span>
               </label>
            </div>
         </div>
         <div class="col-md-4">
            <div class="checkbox">
               <label>
                  <input type="checkbox" name="compras" value="TRUE"{if="$fsc->opciones['compras']"} checked="checked"{/if}/>
                  Albaranes de compra pendientes <span class="badge">{$fsc->pendientes_compra()}</span>
               </label>
            </div>
         </div>
         <div class="col-md-4">
            <div class="form-group">
               Facturar con fecha:
               <select name="fecha" class="form-control">
                  <option value="hoy">Hoy</option>
                  <option value="albaran"{if="$fsc->opciones['fecha']=='albaran'"} selected="selected"{/if}>El mismo día del {#FS_ALBARAN#}</option>
               </select>
            </div>
         </div>
      </div>
   </div>
</form>

{include="footer"}
